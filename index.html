<!DOCTYPE html>
<html lang="en-us">
<head>
	<meta charset="utf-8">
	<title>Psychic Game</title>
	<link rel="stylesheet" type="text/css" href="CSS\reset.css">
	<link rel="stylesheet" type="text/css" href="CSS\style.css">
</head>
<body>

	 <!-- Display basic Text -->

		<div id = "game">
			 <h1>The Psychic Game</h1><br>
			 <h2> Guess what letter I'm Thinking of!</h2>
			 <br>

			 <p>Wins: </p><br>
			 <p>Losses: </p><br>
			 <p>Guesses Left: </p><br>
			 <p>Your Guesses so far: </p><br>

		</div>
	<!-- Run Java Script -->

	<script type="text/javascript">

// create vars 
		var computerChoices = ["a","b","c","d","e","f","g","h","i","j","k","l","m","n","o","p","q","r","s","t","u","v","w","x","y","z"];
		var wins = 0;
		var losses = 0;
		var left = 9;
		var guesses = []
		// document on key event

		var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

		console.log(computerGuess)


		document.onkeyup = function(event) {

			var userGuess = [event.key];
			guesses[guesses.length] ="" + userGuess;
			console.log(guesses)
		

			if (event.keyCode >= 65 && event.keyCode <= 90){
	    		// alert("input was a-z");
				// Print info into innerHTML
				console.log(userGuess)
				console.log(computerGuess)
				if((userGuess) == (computerGuess)){
						 wins++;
						 left = 9;
						 guesses = [];
						 computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

						console.log(computerGuess)
						 
				}
					else {left = left - 1
						if(left === 0){
							losses++;
							left = 9;
						}
					}
				
				var html =
							"<br><h1>The Psychic Game</h1><h2> Guess what letter I'm Thinking of!</h2><br>" +
							"<p>Wins: " + wins + "</p><br>" +
							"<p>Losses: " + losses + "</p><br>" +
							"<p>Guesses Left: " + left + "</p><br>" +
							"<p>Your Guesses so far: " + guesses + "</p>";
							
						document.querySelector("#game").innerHTML = html;

			}
		}


	</script>
</body>
</html>
